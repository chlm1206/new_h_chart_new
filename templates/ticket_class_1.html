<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Django Highcharts Example</title>
</head>
<body>
<a href="{% url 'home' %}">Return to homepage</a>
<div id="container"></div>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script>
  Highcharts.chart('container', {
    chart: {
        zoomType: 'xy'
    },
    title: {
        text: '좌석 등급에 따른 타이타닉 생존/비 생존 인원 및 생존율'
    },
    xAxis: [{
        categories: [
            {% for entry in dataset %}
              '{{ entry.ticket_class }} Class'{% if not forloop.last %}, {% endif %}
            {% endfor %}
        ],
        crosshair: true
    }],
    yAxis: [{ // Primary yAxis
        labels: {
            format: '{value}%'
        },
        title: {
            text: '생존율'
        }
    }, { // Secondary yAxis
        title: {
            text: '인원'
        },
        labels: {
            format: '{value}명'
        },
        opposite: true
    }],
    tooltip: {
        shared: true
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        x: 120,
        verticalAlign: 'top',
        y: 100,
        floating: true
    },
    series: [{
        name: '생존',
        type: 'column',
        yAxis: 1,
        data: [
            {% for entry in dataset %}
              {{ entry.survived_count }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        ],
        tooltip: {
            valueSuffix: ' 명'
        },
          color: 'green'
    },{
        name: '비생존',
        type: 'column',
        yAxis: 1,
        data: [
            {% for entry in dataset %}
              {{ entry.not_survived_count }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        ],
        tooltip: {
            valueSuffix: ' 명'
        },
          color: 'red'
    }, {
        name: '생존율',
        type: 'spline',
        data: [
            {% for entry in dataset %}
              {{ entry.rate }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        ],
        tooltip: {
            valueSuffix: '%'
        },
          color: 'blue'
    }]
  });
</script>
</body>
</html>
